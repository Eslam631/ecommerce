<section class="my-4">
  <h3 class="text-center text-main">Categories Products</h3>
  <div class="row row-gap-md-5 d-flex justify-content-center">
    @for (cat of getCatogriesProduct; track $index) {
    <div class="col-md-4 ">
      <div class="product p-5 ">
        <img [src]="cat.image" class="w-100" height="400px" [alt]="cat.name">
<h5 class="text-center h3 text-main">{{cat.name}}</h5>

<h6 class="text-center">{{cat.slug}}</h6>

      </div>
    </div>}
  </div>
</section>
